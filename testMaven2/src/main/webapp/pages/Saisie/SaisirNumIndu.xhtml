<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Saisir numIndu</title>
	<h:outputStylesheet library="default" name="css/form.css" />
	<h:outputScript name="js/ValidKeyPr.js" library="default" />
</h:head>
<h:body>
	<h:panelGroup id="container" styleClass="container">
		<h:panelGroup id="index" styleClass="main">
			<h:form>
				<h2>Saisir un numIndu :</h2>
				<h:panelGroup id="error">
					<h:messages style="color:red;position: absolute;font-size: 17px;" />
				</h:panelGroup>
				<h:inputText value="#{AffichageBean.numIndu}" id="numIndu"
					onkeydown="if(event.keyCode==32) return false;"
					p:placeholder="Entrer un numIndu" styleClass="Saisir"
					autocomplete="off" p:autofocus="true" style="margin-top: 10%;"
					maxlength="10" onkeypress='return validateIndu(event);'>
					<f:validateRequired />
					<f:validateRegex pattern="[0-9]*" />
					<f:ajax event="keyup" render="error" />
				</h:inputText>
				<h:commandButton id="AffichageOne" value="Valider"
					action="#{AffichageBean.UneNotification}" styleClass="Valider" />
			</h:form>
		</h:panelGroup>
	</h:panelGroup>
</h:body>
</html>
